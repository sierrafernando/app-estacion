<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>app-estacion - Register</title>
	<link rel="stylesheet" href="{{URL_WEB}}/static/css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
	<script type="text/javascript" src="{{URL_WEB}}/static/js/msjScript.js" defer></script>
</head>
<body>

	<div id="mensaje" style="display:none;">{{MENSAJE}}</div>

	<div id="wrapper-form">
		<div id="card-form">
				<h1>Registro</h1>
				<form method="post" id="form">
					<label for="email">Email</label>
					<input id="txt_email" type="email" placeholder="example@email.com" name="txt_email">
					<label for="password">Contraseña</label>
					<input id="txt_pass" type="password" placeholder="example123" name="txt_pass">
					<label for="password2">Repetir contraseña</label>
					<input id="txt_pass2" type="password" placeholder="example123" name="txt_pass2">
					<label id="mensaje_lbl" for="mensaje"></label>
					<input type="submit" name="btn_register" id="btn-register" class="btn-acceder" value="Crear cuenta">
				</form>

			<a href="{{URL_WEB}}/login/{{CHIP_ID}}" class="link_white">¿Ya tienes una cuenta? Ingresar</a>
		</div>	
	</div>
	
	
</body>
</html>
